<!DOCTYPE html>

<html>
  <head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h2>
  Explore the Billboard Charts
</h2>
<p class="no-margin">Top 10 Songs Per Week From 2018 to 2019</p>
<div class="tooltip"></div>

<div class="control-bar">
<div class="column">
  <div class="row"> 
    <h3>Animation</h3>
    <div class="inner-row">
      <input type="range" name="slider" id="animation-slider" min="0" max="10" value="0">
      <button id="play">Play</button>
      <button id="stop" disabled>Stop</button>
    </div>
  </div>
  <div class="row">
    <h3>Animation Delay</h3>
    <div class="inner-row">
      <input type="range" name="slider" id="delay-slider" min="200" max="1000" value="500" step="100">
      <p class="no-margin"><span id="animation-delay">500</span>ms</p>
    </div>
  </div>
</div>


<div class="column">
  <div class="inner-row">
    <h3>Select Date:</h3>
    <select name="date-selection" id="date-selection"></select>
  </div>
  <div>
  <div class="inner-row">
    <h3>Genre Filters:</h3>
    <div>
      <label>
    <input type="checkbox" class="filter" name="isPop"/>
      Pop
    </label>
    <label>
      <input type="checkbox" class="filter" name="isRap"/>
      Rap
    </label>
    <label>
      <input type="checkbox" class="filter" name="isCountry"/>
      Country
    </label>
    <label>
      <input type="checkbox" class="filter" name="isHipPop"/>
      HipHop
    </label>
    <label>
      <input type="checkbox" class="filter" name="isR&B"/>
      R&B
    </label>
    </div>
  </div>
</div>
</div>

</div>

<div class="top-right">
   <p>Current Week: <span id="date"></span></p>
</div>

</body>

</html>
