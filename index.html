<!DOCTYPE html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<body>
<h2>
  Explore the Billboard Hot 100
</h2>
<p class="no-margin">Top 10 Songs Per Week From 2018 to 2019</p>
<div class="tooltip"></div>

<div class="control-bar">
<div class="column">
  <div class="row">
    <div id="play-container"><span class="material-icons md-48" id="play">play_circle</span></div>
    <div id="stop-container" hidden><span class="material-icons md-48" id="stop">stop</span></div>
  </div>
  <div class="row"> 
    <div id="slider-container">
      <input type="range" name="slider" id="animation-slider" min="0" max="10" value="0">
      <ol id="labels"></ol>
    </div>
  </div>
  <div class="row">
    <span class="material-icons md-36" id="previous">skip_previous</span>
    <p>Current Week: <span id="date"></span></p>
    <span class="material-icons md-36" id="next">skip_next</span>
  </div>

  </div> -->

  <div class="row">
    <h3>Genre Filters:</h3>
    <div>
      <label>
    <input type="checkbox" class="filter" name="isPop"/>
      Pop
    </label>
    <label>
      <input type="checkbox" class="filter" name="isRap"/>
      Rap
    </label>
    <label>

      Country
    </label>
    <label>
      <input type="checkbox" class="filter" name="isHipPop"/>
      HipHop
    </label>
    <!-- <label>
      <input type="checkbox" class="filter" name="isR&B"/>

    </label> -->
    </div>
  </div>

</div>
</div>

</div>
